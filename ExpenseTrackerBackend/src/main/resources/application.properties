spring.application.name=ExpenseTracker
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker
spring.datasource.username=root
spring.datasource.password=Shiva
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
app.jwt.issuer=expense-tracker
app.jwt.access-token-ttl=24h
app.jwt.secret=myVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmSecurityPurpose2026

# OAuth2 redirect handling
# Comma-separated list of allowed frontend origins that can receive OAuth2 redirects
app.oauth2.allowed-redirect-origins=http://localhost:5173
# Default path appended to the first allowed origin when redirect_uri isn't provided/valid
app.oauth2.default-redirect-path=/login

# OAuth2 Login (Google)
# IMPORTANT: don't commit real client secrets in production. Use env vars or a secrets manager.
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# This is the callback that MUST be added to Google Cloud Console -> OAuth Client -> Authorized redirect URIs
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 Login (GitHub)
# IMPORTANT: don't commit real client secrets in production. Use env vars or a secrets manager.
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
